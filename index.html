<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="favorite-block">
      <h1>События мыши на чистом Java Script </h1>
      <hr />
      <div class="box-first">
        <div class="block-one onclick">
          <button id="btn">onclick</button>
          <span>Один клик</span>
        </div>
        <div class="block-two onclick">
          <button id="btn1">ondblclick</button>
          <span>Два клика</span>
        </div>
      
      <div class="block-three onmousemove">
        <button id="btn3">onmousemove</button>
        <span>Наведи</span>
      </div>
    </div>
    <div class="box-first2">
    <div class="block-four onmouseenter">
      <button id="btn4">onmouseenter</button>
      <span>Наведи мыш</span>
    </div>
    <div class="block-five mouseleave">
      <button id="btn5">mouseleave</button>
      <Span>Наведи и убери мыш</Span>
    </div>
    <div class="block-six onmousewheel">
      <button id="btn6">onmousewheel</button>
      <span>Колесо мыши</span>
    </div>
    </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
